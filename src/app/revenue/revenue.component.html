<div class="container-fluid">
    <!-- Revenue Table Section -->
    <div class="row mt-5 px-4">
        <div class="col-12">
            <div class="card shadow-lg border-0 rounded-4 custom-card">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Revenue Table</h3>
                    <button routerLink="/edit-revenue" class="btn btn-outline-light btn-sm custom-btn">
                        <i class="bi bi-plus-circle"></i> Configure
                    </button>
                </div>
                <div class="card-body">
                    <!-- Table -->
                    <table class="table table-hover table-bordered custom-table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let st of revenues">
                                <th scope="row">{{ st.product }}</th>
                                <td>{{ st.quantity }}</td>
                                <td>{{ st.amount | currency: 'PHP' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Button Section -->

                <i class="bi bi-pencil-fill"></i> Add/Edit Revenue
            </button>
        </div>
    </div> -->

</div>
