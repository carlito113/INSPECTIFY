<div class="container mt-5">
    <div class="row ">
      <div class=" col ">
        <h3>{{ expenseIdtoEdit ? 'Edit Expense' : 'Add Expense' }}</h3>
        <form class="form-control px-4 py-3" (ngSubmit)="expenseIdtoEdit ? saveExpenseEdit() : addExpense()">
          <div class="row g-3 align-items-center">
            <div class="col-md-auto">
              <label for="product" class="form-label fw-bold">Type of Expense:</label>
            </div>
            <div class="col-md-3">
              <input type="text" id="product" class="form-control" [(ngModel)]="type_of_expense" name="expenses" required />
            </div>
            <div class="col-md-auto">
              <label for="amount" class="form-label fw-bold">Amout:</label>
            </div>
            <div class="col-md-3">
              <input type="text" id="amount" class="form-control" [(ngModel)]="amount" name="amount" required />
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-dark me-5">
                {{ expenseIdtoEdit ? 'Save Changes' : 'Add Expense' }}
              </button>
              <button *ngIf="expenseIdtoEdit" type="button" class="btn btn-dark" (click)="resetForm()">
                Cancel
              </button>
            </div>
      </div>
    </form>
    <p *ngIf="responseMessage" class="mt-3 text-danger">{{ responseMessage }}</p>
  
    </div>   
      <h3>Expense</h3>
      <div class="row mt-4 px-4">
        <div class="card-header">
            <h2>Expense Table</h2>
            <div class="card-body ">
                <table class="table ">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Type of Expense</th>
                            <th scope="col">Amount</th>
                            <th class="d-flex justify-content-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let exp of expenses">
                            <td>{{ exp.type_of_expense }}</td>
                            <td>{{ exp.amount | currency: 'PHP' }}</td>
                            <td class="d-flex justify-content-center">
                                <button class="btn text-white bg-dark mx-3 " (click)="editExpense(exp.id, exp.type_of_expense, exp.amount)">
                                  Edit
                                </button>
                                <button class="btn text-white bg-dark mx-3" (click)="deleteExpense(exp.id)">
                                  Delete
                                </button>
                               
                            </td>  
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
   
  </div>
