<div class="container mt-5">
  <div class="row ">
    <div class=" col ">
      <h3>{{ revenueIdToEdit ? 'Edit Revenue' : 'Add Revenue' }}</h3>
      <form class="form-control px-4 py-3" (ngSubmit)="revenueIdToEdit ? saveRevenueEdit() : addProduct()">
        <div class="row g-3 align-items-center">
          <div class="col-md-auto">
            <label for="product" class="form-label fw-bold">Product Name:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="product" class="form-control" [(ngModel)]="product" name="product" required />
          </div>
          <div class="col-md-auto">
            <label for="quantity" class="form-label fw-bold">Quantity:</label>
          </div>
          <div class="col-md-2">
            <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" name="quantity" required />
          </div>
          <div class="col-md-auto">
            <label for="amount" class="form-label fw-bold">Amount:</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="amount" class="form-control" [(ngModel)]="amount" name="amount" required />
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-dark me-5">
              {{ revenueIdToEdit ? 'Save Changes' : 'Add Revenue' }}
            </button>
            <button *ngIf="revenueIdToEdit" type="button" class="btn btn-dark" (click)="resetForm()">
              Cancel
            </button>
          </div>
    </div>
  </form>
  <p *ngIf="responseMessage" class="mt-3 text-danger">{{ responseMessage }}</p>

    </div>
    
    <h3>Revenues</h3>
    <div class="row mt-4 px-4">
      <div class="card-header">
          <h2>Revenue Table</h2>
          <div class="card-body ">
              <table class="table ">
                  <thead >
                      <tr class="table-dark ">
                          <th scope="col">Product</th>
                          <th scope="col">Quantity</th>
                          <th  scope="col">Amount</th>  
                          <th class="d-flex justify-content-center">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let revenue of revenues">
                          <th scope="row">{{ revenue.product }}</th>
                          <td>{{ revenue.quantity }}</td>
                          <td>{{ revenue.amount | currency: 'PHP'  }}</td>
                          <td class="d-flex justify-content-center">
                            <button class="btn text-white bg-dark " (click)="editRevenue(revenue.id, revenue.product, revenue.quantity, revenue.amount)">
                              Edit
                            </button>
                          </td>
                          
                      </tr> 
                     
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  </div>
 
</div>
